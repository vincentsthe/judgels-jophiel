# This is the main configuration file for the application.
# ~~~~~

# Cookie variable name when saving session in client side
session.cookieName="JOPHIEL_SESSION"

application.title="TOKI Learning Center"
application.sub-title="Tim Olimpiade Komputer Indonesia"

# Email configuration when sending emails
email.name="No Reply"
email.email="noreply@ia-toki.org"

smtp.host="smtp.zoho.com"
smtp.port=465
smtp.ssl="yes"
smtp.user="noreply@ia-toki.org"
smtp.password="*********"

# Jophiel Base Data Dir for saving avatar and etc
jophiel.baseDataDir = "/var/judgels/jophiel"


# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
#
# This must be changed for production, but we recommend not changing it in this file.
#
# See http://www.playframework.com/documentation/latest/ApplicationSecret for more details.
application.secret="`b[7nm_OpCXwsRsVyDy7yxcqDqq[K60]h^kK<ZY`b`1?EH?N_/R0GqS9:G@5ngXQ"

# The application languages
# ~~~~~
application.langs="en-US"
application.global=org.iatoki.judgels.jophiel.Global

db.default= {include "db.conf"}
jpa.default=defaultPersistenceUnit

# https://www.playframework.com/documentation/2.3.x/SettingsLogger
# Logger
# ~~~~~
# You can also configure logback (http://logback.qos.ch/),
# by providing an application-logger.xml file in the conf directory.

# Root logger:
logger.root=ERROR

# Logger used by the framework:
logger.play=INFO

# Logger provided to your application:
logger.application=DEBUG


# https://www.playframework.com/documentation/2.3.x/ThreadPools
# Thread Pools
# ~~~~~
play {
  akka {
    akka.loggers = ["akka.event.Logging$DefaultLogger", "akka.event.slf4j.Slf4jLogger"]
    loglevel = WARNING
    actor {
      default-dispatcher = {
        fork-join-executor {
          parallelism-factor = 20.0
          parallelism-max = 100
        }
      }
    }
  }
}
