# This is the main configuration file for the application.
# ~~~~~

# Application configuration
application.title="Single Sign On"
application.copyright="TLX"

# Cookie variable name when saving session in client side
session.cookieName="JOPHIEL_SESSION"

# Email configuration when sending emails
email.name="No Reply"
email.email="noreply@ia-toki.org"
smtp.host="smtp.zoho.com"
smtp.port=465
smtp.ssl="yes"
smtp.user="noreply@ia-toki.org"
smtp.password="*********"

# AWS Configuration
aws.use=true
aws.access.key=""
aws.secret.key=""
aws.avatar.bucket.region.id="ap-southeast-1"
aws.avatar.bucket.name=""
aws.avatar.cloudFront.url=""

# Jophiel Base Data Dir for saving avatar and etc
jophiel.baseDataDir = "/var/judgels/jophiel"
jophiel.baseUrl="https://sso.ia-toki.org"
jophiel.idToken.key.private=""

# Links
link.github="https://github.com/ia-toki/judgels-jophiel"

# Secret key
# ~~~~~
